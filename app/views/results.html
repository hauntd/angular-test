<div class="search-results">

    <div class="search-header">
        <div class="container">
            <div class="search-logo">
                <div class="vk-logo"></div>
            </div>
            <div class="search-form">
                <form action="results" ng-submit="submitForm($event)">
                    <input type="text" class="form-control"
                           ng-model="query"
                           name="query"
                           placeholder="Search query"
                           autocomplete="off">
                    <button type="submit" class="btn btn-primary btn-sm" ng-disabled="!isValid()">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="search-items">
        <div class="container">
            <div class="content-block search-item" ng-repeat="item in items | filter:isValidObject">
                <div class="content-block-header" ng-hide="!isUser(item.from_id)">
                    <span class="user-photo">
                        <img src="{{ getUser(item.from_id).photo }}" width="25" height="25">
                    </span>
                    <span class="user-name">
                        <a href="https://vk.com/id{{ item.from_id }}" target="_blank">
                            {{ getUser(item.from_id).first_name }}
                            {{ getUser(item.from_id).last_name }}
                        </a>
                    </span>
                </div>
                <div class="content-block-body">
                    <div class="post-text" ng-bind-html="formatText(item.text)"></div>
                    <div class="post-date">{{ getDate(item.date) }}</div>
                </div>
            </div>
            <div class="search-pagination">
                <pagination num-pages="noOfPages" current-page="currentPage" class="pagination-small"></pagination>
            </div>
        </div>
    </div>

</div>
